<div class="card">
  <div class="card-body">
    <form (submit)="addMessage(textbox.value); textValue=''">
      <div class="form-group">
        <label for="message">Message</label>
        <input
          type="text"
          name="message"
          #textbox
          class="form-control" 
          [(ngModel)]="textValue"
        />
      </div>
    </form>
  </div>
</div>
