<div class="card">
    <div class=" card-body">
      <h5>LightningChat</h5>
      <div class="list-group">
        <a 
          href="#" 
          class="list-group-item list-group-item-action" 
          *ngFor="let thread of threadList"
          (click)="onSelectThread(thread)"
          [ngClass]="{'active': thread === selectedThread }"
        >
          {{thread.name}}
        </a>
      </div>
  </div>
</div>
