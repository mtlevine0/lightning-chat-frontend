<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ selectedThread.name }}</h5>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let message of selectedThread.messages">
        {{ message.user.username }} - {{ message.message }}
      </li>
    </ul>
  </div>
</div>
